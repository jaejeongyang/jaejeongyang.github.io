<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개서</title>
  <link rel="stylesheet" href="portfolio01.css">
</head>

<body>
  <div class="wrap">

    <div class="side">
      <div class="box1">
        <div class="box1_txt">
          <h1>양재정 노선도</h1>
          <h3>Yjj Line Map</h3>
        </div>
      </div>

      <div class="box2">
        <h1>출생 ~ 사용툴</h1>
        <p>981017호선<br>Line 981017</p>
      </div>

      <div class="box3">
        <h1>ISFJ</h1>
      </div>

      <div class="box4">

        <div class="health">
          <img src="image/health.png" alt="헬스" width="30%">
          <dt>운동</dt>
          <dd>Health</dd>
        </div>

        <div class="game">
          <img src="image/game.png" alt="게임" width="30%">
          <dt>게임</dt>
          <dd>Game</dd>
        </div>

        <div class="book">
          <img src="image/book.png" alt="독서" width="30%">
          <dt>독서</dt>
          <dd>Reading</dd>
        </div>

      </div>

    </div>

    <div class="right">

      <div class="linetitle">
        <h2>981017<span>호선</span></h2>
        <p>Line 98107</p>
      </div>

      <div class="line_map">
        <input type="radio" name="option" id="option1" checked>
        <label for="option1">
          <ul id="line_fir">
            <li>
              <img src="image/tool.png" alt="tool" width="30%">
            </li>
            <li>
              <h2>사용툴</h2>
            </li>
            <li>Tool</li>
          </ul>
        </label>

        <input type="radio" name="option" id="option2">
        <label for="option2">
          <ul id="line_sec">
            <li>
              <img src="image/experience.png" alt="experience" width="30%">
            </li>
            <li>
              <h2>경력</h2>
            </li>
            <li>Work Experience</li>
          </ul>
          </label>

          <input type="radio" name="option" id="option3">
          <label for="option3">
            <ul id="line_thr">
              <li>
                <img src="image/birth.png" alt="birth" width="30%">
              </li>
              <li>
                <h2>출생</h2>
              </li>
              <li>Birth</li>
            </ul>
          </label>
          <div class="con con1">Tool</div>
          <div class="con con2">Work Experience</div>
          <div class="con con3">Birth</div>
      </div>
    </div>

  </div>
</body>

</html>
